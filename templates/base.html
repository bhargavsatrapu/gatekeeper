<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else 'Smart API Test Runner' }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Smart API</h2>
      <nav>
        <ul>
          <li class="section">Setup</li>
          <li><a href="#tab-upload" onclick="selectTab(event, 'tab-upload')">Swagger Upload</a></li>
          <li class="section">Test Generation</li>
          <li><a href="#tab-generate" onclick="selectTab(event, 'tab-generate')">Generate Testcases</a></li>
          <li class="section">Test Execution</li>
          <li><a href="#tab-positive" onclick="selectTab(event, 'tab-positive')">Positive Tests</a></li>
          <li><a href="#tab-all" onclick="selectTab(event, 'tab-all')">All Tests</a></li>
          <li><a href="#tab-individual" onclick="selectTab(event, 'tab-individual')">Test Individual Endpoints</a></li>
          <li class="section">Reports & Results</li>
          <li><a href="#tab-console" onclick="selectTab(event, 'tab-console')">Execution Console</a></li>
          <li><a href="#tab-results" onclick="selectTab(event, 'tab-results')">Latest Messages</a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
